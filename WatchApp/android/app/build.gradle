apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = true   // üîë ’•’©’• ’∏÷Ç’¶’∏÷Ç’¥ ’•’Ω, ’∏÷Ä Release-’∏÷Ç’¥ ’∫÷Ä’∏’µ’•’Ø’ø’® ’¥’´’∂’´’¥’´’¶’°÷Å’æ’´
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

repositories {
    google()
    mavenCentral()
    maven { url 'https://maven.google.com' }
}

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.watchapp"
    defaultConfig {
        applicationId "com.watchapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled true   // üîë Wear app-’∏÷Ç’¥ ’ß’¨ ’°’æ’•’¨’°÷Å÷Ä’∏÷Ç, ’∏÷Ä Dex error ’π’¨’´’∂’´
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds   // üîë ’°’æ’•’¨’°÷Å÷Ä’∏÷Ç ’∂’°÷á resource shrinking
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.aar"])

    implementation("com.facebook.react:react-android")
    
    // Wear OS Dependencies
    implementation "com.google.android.gms:play-services-wearable:18.2.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.7.3"

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
